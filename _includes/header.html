<header>
	<h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
</header>

<aside>
	<div class="container">
		<nav>
			<ul>
				{% for page in site.pages %} {% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %} {% endfor %}
				<li><a href="{{ "/news" | prepend: site.baseurl }}">News</a></li>
				<li><a href="http://files.getdropbox.com/u/364261/CV-Oosterbeek.pdf">CV</a></li>
			</ul>
		</nav>
	</div>
</aside>
